<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Coffee Run</title>
    </head>
    <body class="container">
        <header>
            <h1>Coffee Shop</h1>
        </header>

        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">
                            <label for="CoffeeOrder">Coffee Order</label>
                            <input class="form-control" name="coffee" id="CoffeeOrder" autofocus>
                        </div>
                        <div class="form=group">
                            <label for="emailinput">Email</label>
                            <input class="form-control" type="email" name="emailAddress" 
                                    id="emailInput" value="" placeholder="drinker@who.com">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="short">Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="tall" checked>Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="grande">Grande
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select name="flavor" id="flavorShot" class="form-control">
                                <option value="">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond">Almond</option>
                                <option value="mocha">Mocha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strengthLevel">Caffine Rating</label>
                            <input type="range" name="strength" id="strengthLevel" value="30">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </section>

        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>

<!--
    <div>'s are general purpose block level containers
-->
